<app-layout></app-layout>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    Projects
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="action-bar text-right">
      <button mat-stroked-button class="add-btn" routerLink="/add-project">
        <i class="fa fa-plus"></i>&nbsp;Add New
      </button>
    </div>
    <div style="padding: 10px">
      <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="business">
          <th mat-header-cell *matHeaderCellDef> Business </th>
          <td mat-cell *matCellDef="let element"> {{element.business}} </td>
        </ng-container>

        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef> Client </th>
          <td mat-cell *matCellDef="let element"> {{element.client}} </td>
        </ng-container>

        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        </ng-container>

        <ng-container matColumnDef="payment_mode">
          <th mat-header-cell *matHeaderCellDef> Payment Mode </th>
          <td mat-cell *matCellDef="let element"> {{element.payment_mode}} </td>
        </ng-container>

        <ng-container matColumnDef="start_date">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.start_date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="estimated_delivery_date">
          <th mat-header-cell *matHeaderCellDef> Estimated Delivery Date </th>
          <td mat-cell *matCellDef="let element"> {{element.estimated_delivery_date | date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
