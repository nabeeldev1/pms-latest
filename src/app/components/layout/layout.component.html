<mat-toolbar id="appToolbar" color="primary">
  <button mat-icon-button (click)="sidenav.toggle();" class="mat-icon-button sidenav-toggle-button">
    <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
  </button>
  <h1 class="component-title">
    <a class="title-link" style="text-decoration: none;" routerLink="/">PMS</a>
  </h1>

</mat-toolbar>
<mat-sidenav-container style="height: calc(100vh - 65px);">

      <a mat-list-item class="sidenav-link" [routerLink]="['/project/add']">
        <mat-icon mat-list-icon>create_new_folder</mat-icon>
        <span class="title" mat-line>Add Project</span>
      </a>
      <!-- <a mat-list-item class="sidenav-link" [routerLink]="['/']">

      </a> -->
    </mat-nav-list>
  </mat-sidenav>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
